<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <title>Vue from Scratch</title>  
    </head>
    <body>
        <div id="app">
            <h1 v-bind:title="menu">{{ title }}</h1>

            <p v-text="content"></p>

            <input type="text" v-model="content">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <script>
            new Vue({
                el: '#app',
                
                data: {
                    title: 'My VUE JS Components',
                    content: 'You can edit in this box',
                    menu: 'Menu Items'
                }
            });                    
        



        </script>
    
    
    </body>
