<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <title>Vue from Scratch</title>  
    </head>
    <body>
        <div id="app">
           <h1 v-if="hidden">Coffee</h1>
           <h1 v-else>Tea</h1>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <script>
            new Vue({
                el: '#app',
                
                data: {
                    hidden: true,
                    
                }
            });                    
        </script>
