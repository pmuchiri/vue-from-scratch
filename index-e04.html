<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <title>Vue from Scratch</title>  
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="item in items"> 
                    {{ item.text }}
                    <div v-if="item.checked">Checked!</div>
                
                    <button @click="item.checked = ! item.checked">Toggle</button>
                </li>
            </ul>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <script>
            new Vue({
                el: '#app',
                
                data: {
                    items: [
                        {text: 'Coffee', checked: true},
                        {text: 'Tea', checked: true},
                        {text: 'Ice Cream', checked: false},
                    ], 
                }
            });                    
        </script>
