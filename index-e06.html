<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <title>Vue from Scratch</title>  
    </head>
    <body>
        <div id="app">

<!-- Start Vue-->
           
            <!-- <accordion v-for="item in items"></accordion> -->
            <accordion v-for="item in items" :key="item.id":item="item"></accordion>
            <!-- :item="item" can be anything you wnat and we shall pass a prop...see below...(:) needed to let Vue know of this special attribute-->

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <script>
            Vue.component('accordion', {
                props: ['item'],

                template: `
                    <div>
                        <p>{{ item.title }}</p>
                        <p @click="toggle = ! toggle">Details</p>
                        <p v-if="toggle">{{ item.description }}</p>
                        <!-- allows toggling in the details tab to provide description...click on/off on details tab to test -->
                    </div>
                `,

                data: function () {
                    return {
                        toggle: false,
                    }
                }
            });

            new Vue({
                el: '#app',

                data: {
                    items: [
                        { id: 1, title: 'Title 1', description: 'Description for tab 1.' },
                        { id: 2, title: 'Title 2', description: 'Description for tab 2.' },
                        { id: 3, title: 'Title 3', description: 'Description for tab 3.' }
                    ]

                }
            });
        </script>
